<ion-view title="Ser fotografo" id="page2">
    <ion-content padding="true" class="has-header">
        <form id="serFotografo-form3" class="list">
            <label class="item item-input" id="serFotografo-input4">
                <span class="input-label">Codigo del evento</span>
                <input type="text" placeholder="codigo" value="{{codigo}}">
            </label>
        </form>
        <a ui-sref="tabsController.eventoInvitado" id="serFotografo-button3" class="button button-positive  button-block">Buscar</a>
        <div id="serFotografo-markdown1" style="color:#000000;">
            <p>O escanea el código QR</p>
        </div>
        <a ng-click="escannear()" id="serFotografo-button4" class="button button-positive  button-block">Escanear código QR</a>
    </ion-content>
</ion-view>
