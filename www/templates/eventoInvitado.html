<ion-view title="Evento Invitado" id="page7">
    <ion-content padding="true" class="has-header">
        <div id="eventoInvitado-markdown2" style="color:#000000;">
            <p>Podés elegir fotos de tu galería</p>
        </div>
        <button id="eventoInvitado-button5" class="button button-positive  button-block icon-left ion-android-bulb">Elegir de la galería</button>
        <div id="eventoInvitado-markdown3" style="color:#000000;">
            <p>O sacar nuevas fotos</p>
        </div>
        <button id="eventoInvitado-button6" class="button button-positive  button-block icon-left ion-android-camera" ng-click="tomarFoto()">Sacar Fotos</button>
        <h1 id="eventoInvitado-heading1" style="color:#000000;">Mis fotos</h1>
        <ion-list id="eventoInvitado-list2">
            <ion-item class="item-thumbnail-left" ng-repeat="imagen in imagenes">
                <h2>{{imagen.titulo}}</h2>
                <img ng-src="imagen.src" />
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
